<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/auth.css" />
</head>

<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4 ">
                    <div class="auth-box p-4 rounded-3">
                    <div class="text-center mb-4">
                        <h2 class="text-theme fw-bold">Welcome to EspelliARMus! </h2>
                        <p class="text-muted mb-0">Login or Register to continue</p>
                    </div>

                    <!-- Toggle Buttons -->
                    <div class="d-flex justify-content-center mb-3">
                        <button class="btn btn-theme me-2 toggle-btn active" id="showLogin">Login</button>
                        <button class="btn btn-outline-theme toggle-btn" id="showRegister">Register</button>
                    </div>


                    <p class="text-muted fst-italic">“Good food is all the sweeter when shared.”</p>


                    <!-- Login Form -->
                    <form id="loginForm" method="POST" action="/login">
                        <div class="mb-3">
                            <input type="text" name="email" class="form-control" placeholder="Email" required />
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required />
                        </div>
                        <button type="submit" class="btn btn-theme w-100">Login</button>
                    </form>
                    

                    <!-- Register Form -->
                    <form id="registerForm" class="d-none" method="POST" action="/register">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="fullname" placeholder="Full Name" required />
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email" required />
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password" required />
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required />
                        </div>
                        <button type="submit" class="btn btn-theme w-100">Register</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showLogin = document.getElementById('showLogin');
        const showRegister = document.getElementById('showRegister');

        showLogin.addEventListener('click', () => {
            loginForm.classList.remove('d-none');
            registerForm.classList.add('d-none');
        });

        showRegister.addEventListener('click', () => {
            loginForm.classList.add('d-none');
            registerForm.classList.remove('d-none');
        });


        const toggleButtons = document.querySelectorAll('.toggle-btn');

        showLogin.addEventListener('click', () => {
            loginForm.classList.remove('d-none');
            registerForm.classList.add('d-none');

            toggleButtons.forEach(btn => btn.classList.remove('active'));
            showLogin.classList.add('active');
        });

        showRegister.addEventListener('click', () => {
            loginForm.classList.add('d-none');
            registerForm.classList.remove('d-none');

            toggleButtons.forEach(btn => btn.classList.remove('active'));
            showRegister.classList.add('active');
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === '1') {
            alert("✅ Registered successfully! You can now log in.");
        }

    </script>

</body>

</html>
